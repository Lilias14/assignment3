<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
    <div id="player"></div>
<script>
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    var player;
    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            height: '1',
            width: '1',
            videoId: 'dhZUsNJ-LQU',
            playerVars: {
                'autoplay': 1,
                'controls': 0,
                'mute': 0
            },
            events: {
                'onReady': onPlayerReady
            }
        });
    }

    function onPlayerReady(event) {
        event.target.playVideo();
    }
</script>
</head>
<body>
    <h1>Videos Page</h1>

    <h2>Muted YouTube Video - נועה קירל - אתה אני אולי</h2>
    <iframe 
        width="424" 
        height="238" 
        src="https://www.youtube.com/embed/i0tFsOAMmBs?autoplay=1&mute=1" 
        title="נועה קירל - אתה אני אולי" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        allowfullscreen>
    </iframe>

    <h2>Vimeo Default Video</h2>
    <iframe 
        src="https://player.vimeo.com/video/497099421" 
        width="640" 
        height="360" 
        frameborder="0" 
        allow="autoplay; fullscreen; picture-in-picture" 
        allowfullscreen>
    </iframe>

    <h2>Link Video Screenshot with Vimeo Video (opens in new window)</h2>
    <a href="https://vimeo.com/497099421" target="_blank">
        <img src="https://vumbnail.com/497099421.jpg" alt="Vimeo Video Screenshot" style="width: 640px; height: 360px;">

        allowfullscreen>

</body>
</html>
